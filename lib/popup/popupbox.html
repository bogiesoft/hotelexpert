<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>popup box by Syed Fahim</title>
<style type="text/css">
html, body{margin:0px;padding:0px; font-family:Verdana; height: 100%;}
p,td,div,a {font-size:12px;}
p{padding:20px;text-align:justify; line-height:25px;}
.black_overlay{display: none;position: fixed;top: 0%;left: 0%;width: 100%;height: 100%;background: #000000;z-index: 1001;-moz-opacity: 0.6;opacity: .60;filter: alpha(opacity=60);}
.content_holder{display: none;position: fixed;top: 15%;width: 100%;height: 100%;z-index: 1002;}
#content{width:334px;margin:0px auto;/*border: 2px solid #999999;*/background: url("login_header.png") no-repeat center 10px #ffffff;box-shadow:0 0 5px 2px #000000;padding:10px;}
.close_btn_div{position:relative;top:-25px;left:-25px; z-index: 1003;height:42px;width:42px;}
.close_btn{height:42px;width:42px;background:url(close.png) no-repeat 0 0;display:block;text-indent:-9999px}
.close_btn:hover{background-position:-42px 0;}

.form_table{ width:100%; background:#eaeaea;border-left:2px solid #999999;border-right:2px solid #999999;margin-top: 36px;}

.feedback_btn{
    background:#000000 url(feedback_trans_tab.png);
    color: white;
    cursor: pointer;
    height: 102px;
    left: 0;
    margin-left: -7px;
    overflow: hidden;
    position: fixed;
    text-indent: -100000px;
    top: 25%;
    width: 42px;
    z-index: 1000;
}
.feedback_btn:hover{
    margin-left: -3px;
}

h1{
	margin : 0px 0px 0px 0px;
	padding	: 5px 0px 10px 0px;
	font-size : 30px;
	font-weight : normal;
}

#backtotop {
	cursor : pointer;
	display : none;
	position : fixed;
	bottom : 20px;
	right:130px;
	width : 54px;
	height: 28px;
    background : url(top.png);
	filter : alpha(opacity=60);
	-khtml-opacity : 0.6;
	-moz-opacity : 0.6;
	opacity	: 0.6;
	z-index	: 1000;
	text-indent:-9999px;
}
#backtotop:hover
{
	filter : alpha(opacity=90);
	-khtml-opacity : 0.9;
	-moz-opacity : 0.9;
	opacity	: 0.9;
}
</style>

<script src="Latest_jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$(window).scroll(function() {
		if($(this).scrollTop() != 0) {
			$('#backtotop').fadeIn();	
		} else {
			$('#backtotop').fadeOut();
		}
	});
 
	$('#backtotop').click(function() {
		$('body,html').animate({scrollTop:0},900);
	});	
});
</script>

</head>
<body>
<a class="feedback_btn" href="javascript:void(0)"
            onclick="document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">
            feedback</a>
    


<div id="backtotop">Scroll to Top</div> 
    
<div id="light" class="content_holder">
    <div id="content">
    <div class="close_btn_div">
        <a class="close_btn" href="javascript:void(0)"
            onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">
            &nbsp;
        </a>
    </div>
    
    <table border="0" cellpadding="5" cellspacing="5" class="form_table">
        <tr>
            <td align="right">Name :</td>
            <td><input type="text" name="" style="width:200px;"/></td>
        </tr>
        <tr>
            <td align="right">Email Id :</td>
            <td><input type="text" name="" style="width:200px;"/></td>
        </tr>
        <tr>
            <td align="right" valign="top">Comments :</td>
            <td><textarea cols="4" rows="4" style="width:200px;"></textarea></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td align="left"><input type="button" value="submit" name="submit"/></td>
        </tr>
    </table>
    <div><img src="login_footer.png" alt="" /></div>
    </div>

</div>

<div id="fade" class="black_overlay">
</div>
</body>
</html>
